<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Website</title>
  </head>
  <body>
    <div class="task-box">
      <ul class="task-list">
        <li class="list-item">Today's To Do</li>
        <li class="list-item">
          <input type="text" class="input" placeholder="Add to your list..." />
        </li>
      </ul>
      <a class="clear" href="#">Clear all completed</a>
    </div>
  </body>
</html>
